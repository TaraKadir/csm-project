<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Ducks</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h2>Logga in</h2>
    <form id="login-form">
      <label>Inloggning (e-post)</label><br />
      <input type="text" name="identifier" autocomplete="off" /><br />
      <label>Lösenord</label><br />
      <input type="password" name="password" autocomplete="off" /><br />
      <button type="submit">Logga in</button>
    </form>

    <h2>Registrera dig här:</h2>
    <form id="register-form">
      <label>Användarnamn</label><br />
      <input type="text" name="username" autocomplete="off" /><br />
      <label>E-postadress</label><br />
      <input type="email" name="email" autocomplete="off" /><br />
      <label>Lösenord</label><br />
      <input type="password" name="password" autocomplete="off" /><br />
      <button type="submit">Registrera</button>
    </form>

    <p id="logged-in-user" style="font-weight: bold"></p>
    <button id="logout-btn" style="display: none">Logga ut</button>

    <h2>Böcker</h2>
    <div id="book-list"></div>

    <h2>Mina sparade böcker</h2>
    <div id="saved-book-list"></div>

    <script src="script.js"></script>
  </body>
</html>
